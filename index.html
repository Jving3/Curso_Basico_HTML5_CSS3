<!DOCTYPE html>
<html>
<head>
	<title>Formulario con Flex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/aa7940fe9c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Escriba su mail">
			</div>
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Escriba el asunto">
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="https://img1.freepng.es/20180414/rfe/kisspng-amnesty-international-usa-email-computer-icons-mes-email-icon-5ad183018f7994.8517345215236800015877.jpg">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
